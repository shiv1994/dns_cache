version: '3'

services:
  mongo:
    container_name: mongo
    image: mongo
    environment:
      - MONGO_INITDB_DATABASE=dns_cache_queue
    ports:
      - 27017:27017

# Comment this service when developing locally.
  django_dns:
    build: .
    environment:
      - env=production
      - IPINFODB_API_KEY=
      - DJANGO_SECRET_KEY=
      - RECAPTCHA_PUBLIC_KEY=
      - RECAPTCHA_PRIVATE_KEY=
    ports:
      - 7999:7999
    volumes:
      - .://usr/django_dns/code
      - /django_apps/dns_static/static/:/usr/django_dns/code/dns_cache/staticfiles
    depends_on:
      - mongo

# Comment this network when developing locally.
networks:
  default:
    external:
      name: postgres_pg_network
